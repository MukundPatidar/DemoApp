<!DOCTYPE html>
<html>  
<head>   
    <title>Registration Page</title>
</head>  
<body bgcolor="Lightskyblue">  
    <br><br>  
    <form>
        <label> Firstname :</label>         
        <input type="text" placeholder="Firstname" size="15"/> 
        <br> <br>  

        <label> Middlename :</label>     
        <input type="text" placeholder="Middlename" size="15"/> 
        <br> <br> 

        <label> Lastname :</label>         
        <input type="text" placeholder="Lastname" size="15"/> 
        <br><br>  

        <label>Gender :</label> 
        <select>
            <option> Male </option>
            <option> Female </option> 
            <option> Other </option>
        </select>
        <br><br>

        <label>Mobile number :</label>  
        <input type="text" value="+91" size="2"/>   
        <input type="text" placeholder="Mobile number" size="15"/>
        <br> <br>  

        <label>Email :</label>  
        <input type="email" placeholder="email id"/> 
        <br><br> 
        
        <label>City :</label>
        <select>
            <option>Indore</option>
            <option>Bhopal</option>
            <option>Ujjain</option>
            <option>Jabalpur</option>
            <option>Ratlam</option>
            <option>Sagar</option>
            <option>Gwalior</option>
        </select>
        <br><br>

        <label>State :</label>
        <select>
            <option>Madhya Pradesh</option>
            <option>Rajasthan</option>
            <option>Maharashtra</option>
            <option>Uttar Pradesh</option>
            <option>Chhattisgarh</option>
            <option>Karnataka</option>
            <option>Odisha</option>
            <option>Punjab</option>
        </select>
        <br><br>

        <label>Country :</label>
        <select>
            <option>India</option>
            <option>Russia</option>
            <option>France</option>
            <option>Italy</option>
            <option>United Kingdom</option>
        </select>
        <br> <br>

        <input type="button" value="Submit"/>
    </form>  
</body>  
</html>
