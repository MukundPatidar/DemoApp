<!DOCTYPE html>

    <title>Employee Details</title>

        body {

            background-color: #f4f4f4;

        header {
            background-color: #333;

        }

        .employee-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        .employee-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            overflow: hidden;
        }

        .employee-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .employee-info {
            flex: 1;
        }

        .employee-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .employee-position {
            color: #666;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
